apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: result
  name: result
  namespace: voting-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: result
  template:
    metadata:
      labels:
        app: result
    spec:
      containers:
      - image: image-registry.openshift-image-registry.svc:5000/voting-app/example-voting-app-result:latest
        name: result
        ports:
        - containerPort: 3000
          name: result
        securityContext:
          readOnlyRootFilesystem: true
